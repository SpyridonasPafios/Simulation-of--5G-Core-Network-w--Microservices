apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: embb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: eliasandronikou/api-gateway:latest
        env:
        - name: CPU_MULTIPLIER
          value: "1000"
        - name: RAM_MULTIPLIER
          value: "1000000"
        - name: SLICE_TYPE
          value: "embb" 
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 8
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 8
        resources:
          requests:
            cpu: "30m"
            memory: "30Mi"
          limits:
            cpu: "180m"
            memory: "180Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: embb
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
---

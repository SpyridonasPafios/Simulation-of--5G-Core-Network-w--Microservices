apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-service
  namespace: embb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: session-service
  template:
    metadata:
      labels:
        app: session-service
    spec:
      containers:
      - name: session-service
        image: eliasandronikou/session-service:latest
        env:
        - name: CPU_MULTIPLIER
          value: "1000"
        - name: RAM_MULTIPLIER
          value: "1000000"
        - name: SLICE_TYPE
          value: "embb"  # Slice type for eMBB
        resources:
          requests:
            cpu: "300m" # Updated from 150m
            memory: "128Mi" # No change
          limits:
            cpu: "500m" # Updated from 300m
            memory: "256Mi" # No change
---
apiVersion: v1
kind: Service
metadata:
  name: session-service
  namespace: embb
spec:
  selector:
    app: session-service
  ports:
  - protocol: TCP
    port: 8002
    targetPort: 8002
---

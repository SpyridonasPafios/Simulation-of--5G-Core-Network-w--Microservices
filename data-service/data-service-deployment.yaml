apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: embb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: data-service
        image: eliasandronikou/data-service:latest
        env:
        - name: CPU_MULTIPLIER
          value: "1000"
        - name: RAM_MULTIPLIER
          value: "1000000"
        - name: SLICE_TYPE
          value: "embb"  
        ports:
        - containerPort: 8005
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
        resources:
          requests:
            cpu: "400m"
            memory: "600Mi"
          limits:
            cpu: "500m"
            memory: "700Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: embb
  labels:
    app: data-service
spec:
  selector:
    app: data-service
  ports:
  - name: http
    protocol: TCP
    port: 8005
    targetPort: 8005
---

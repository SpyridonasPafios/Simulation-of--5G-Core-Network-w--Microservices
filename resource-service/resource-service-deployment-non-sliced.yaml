apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: non-slice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
      - name: resource-service
        image: eliasandronikou/resource-service:latest
        env:
        - name: CPU_MULTIPLIER
          value: "1000"
        - name: RAM_MULTIPLIER
          value: "1000000"
        ports:
        - containerPort: 8004
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
        resources:
          requests:
            cpu: "300m"
            memory: "750Mi"
          limits:
            cpu: "500m"
            memory: "800Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: non-slice
  labels:
    app: resource-service
spec:
  selector:
    app: resource-service
  ports:
  - name: http
    protocol: TCP
    port: 8004
    targetPort: 8004
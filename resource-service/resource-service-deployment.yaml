apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
      - name: resource-service
        image: eliasandronikou/resource-service:latest
        env:
        - name: CPU_MULTIPLIER
          value: "1000"
        - name: RAM_MULTIPLIER
          value: "1000000"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
spec:
  selector:
    app: resource-service
  ports:
  - protocol: TCP
    port: 8004
    targetPort: 8004